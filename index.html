<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Demos | p5.js</title>
    <style>
        body {
            background-color: rgb(30, 30, 30);
            text-align: center;
            font-family: 'Raleway', sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a {
            text-decoration: none;
            color: rgb(182, 162, 137);
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <h1 style="color: rgb(238, 98, 98); font-size: 2.5rem;">p5.js</h1>
    <div id="container" class="container"></div>
    <script>
        let demos = {
            "Epicycles": "./Epicycles/index.html"
        };
        Object.keys(demos).forEach(function (demo) {
            let div = document.createElement("div");
            div.className = "demos";
            div.innerHTML = "<a href='" + demos[demo] + "'><h1>" + demo + "</h1></a>";
            document.getElementById("container").appendChild(div);
        });
    </script>
</body>

</html>
